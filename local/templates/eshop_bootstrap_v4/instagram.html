<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Instagram share buttons</title>
</head>

<body>

	<p>Instagram share buttons:</p>

	<p>ADD PROFILE URL TO REPLACE ### IN PROFILE LINK</p>

	<!-- Largest icon -->
	<style>
		.ig-b- {
			display: inline-block;
		}

		.ig-b- img {
			visibility: hidden;
		}

		.ig-b-:hover {
			background-position: 0 -60px;
		}

		.ig-b-:active {
			background-position: 0 -120px;
		}

		.ig-b-48 {
			width: 48px;
			height: 48px;
			background: url(http://badges.instagram.com/static/images/ig-badge-sprite-48.png) no-repeat 0 0;
		}

		@media only screen and (-webkit-min-device-pixel-ratio: 2),
		only screen and (min--moz-device-pixel-ratio: 2),
		only screen and (-o-min-device-pixel-ratio: 2 / 1),
		only screen and (min-device-pixel-ratio: 2),
		only screen and (min-resolution: 192dpi),
		only screen and (min-resolution: 2dppx) {
			.ig-b-48 {
				background-image: url(//badges.instagram.com/static/images/ig-badge-sprite-48@2x.png);
				background-size: 60px 178px;
			}
		}
	</style>

	<a href="http://instagram.com/###?ref=badge" class="ig-b- ig-b-48"><img
			src="http://badges.instagram.com/static/images/ig-badge-48.png" alt="Instagram" /></a>

			title='Поделиться ВКонтакте'>wwwwwwwwww</a>









</body>

</html>
